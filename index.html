<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido | Nilton Manuel</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; padding: 20px; }

        .price-tag { font-size: 28px; color: #1a73e8; font-weight: bold; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        select, input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn-pagar { width: 100%; background: #28a745; color: white; padding: 18px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-pagar:active { transform: scale(0.98); }
        .badges { margin-top: 20px; text-align: center; font-size: 12px; color: #666; line-height: 1.6; }
    </style>
</head>
<body>

<div class="checkout-card">
    <div class="header">
        <h2 style="margin:0">Nilton Manuel</h2>
        <p style="color:#666">Oportunidade de NegÃ³cio NeoLife</p>
        <div class="price-tag">10,50 MZN</div>
    </div>

    <div class="input-group">
        <label>MÃ©todo de Pagamento</label>
        <select id="metodo">
            <option value="mpesa">M-Pesa (Vodacom)</option>
            <option value="emola">e-Mola (Movitel)</option>
            <option value="mkesh">m-Kesh (Tmcel)</option>
        </select>

    <div class="input-group">
        <label>Seu NÃºmero de Telefone</label>
        <input type="tel" id="telefone" placeholder="84XXXXXXX">
    </div>

    <button class="btn-pagar" onclick="processarPagamento()">CONCLUIR PAGAMENTO AGORA</button>

    <div class="badges">
        ðŸ”’ Pagamento 100% Seguro via PaySuite<br>
        âš¡ Receba o pedido de PIN em segundos no seu celular
    </div>
</div>

<script>
async function processarPagamento() {
    const btn = document.querySelector('.btn-pagar');
    const num = document.getElementById('telefone').value;
    const met = document.getElementById('metodo').value;

    if(!num) return alert("Por favor, insira o nÃºmero!");

    btn.innerText = "PROCESSANDO...";
    btn.disabled = true;

    try {
        const response = await fetch('https://paysuite.tech/api/v1/payments', {
            method: 'POST',
            headers: {
                'Authorization': '1509|Xr2cOqWwevPiSOjfeu26SLrIP7HKFHKxNnUhhfg8c661f603', // COLOQUE SEU TOKEN AQUI
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                amount: 10.50, //
                method: met, //
                reference: "REF_" + Date.now(), // Garante referÃªncia Ãºnica
                description: "Venda Direta Nilton Manuel",
                msisdn: num //
            })
        });

        if (response.ok) {
            alert("Sucesso! Digite o seu PIN no celular para confirmar.");
        } else {
            alert("Erro no pagamento. Verifique os dados.");
        }
    } catch (e) {
        alert("Erro de conexÃ£o.");
    } finally {
        btn.innerText = "CONCLUIR PAGAMENTO AGORA";
        btn.disabled = false;
    }
}
</script>
